
name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-0n: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u {{secrets.DOCKER_USERNAME}} -p {{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t integarationninjas/springboot-example .
      - name: Publish image to docker hub
        run: docker push integarationninjas/springboot-example:latest



  deploy:
    needs: build
    runs-on: [ip-172-31-5-167]
    steps:
      - name: Pull Image from docker hub
        run: docker pull in integarationninjas/springboot-example:latest
      - name: Delete old container
        run: docker rm -f springboot-example-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name springboot-exmaple-container integarationninjas/springboot-example:latest